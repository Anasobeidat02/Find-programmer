     <section class="home">
    
        <div class="content">
       
            <h2>Success Start here</h2>
            
            <pre>
                Start doing deals with best 
                programmers from all over
                    the world !
            </pre>

            <img src="imgs/img1.jpg" alt="" class="loginImg">

            <div class="icon">

                <i class="fa-brands fa-instagram"></i> 
                <i class="fa-brands fa-facebook"></i>
                <i class="fa brands fa-twitter"></i>
                <i class="fa-brands fa-github"></i>
            </div>
        </div>

     <div class="login " > <!-- قسم إنشاء الحساب -->
            <h1>Create a new account</h1>
            <form action="#">
                <div class="main">
                    <input type="radio" id="Programmer" name="new" value="Programmer" required>
                    <label for="Programmer">Programmer</label>
                    <input type="radio" id="Client" name="new" value="Client" required>
                    <label for="Client">Client </label><br>
                </div>

                <div class="hide">
                    <input type="radio" id="Individual" name="Client" value="Individual" required>
                    <label for="Individual">Individual</label>
                    <input type="radio" id="Company" name="Client" value="Company" required>
                    <label for="Company">Company</label><br>
                </div>

                <button type="submit">Continue To FP</button>

                <div class="signIn">
                    <p>already have an account?</p>
                    <a href="#">log in</a> <!-- رابط لتسجيل الدخول -->
                </div>
            </form>
    </div>

    <div class="login-form hidden"> <!-- قسم تسجيل الدخول المخفي -->
        <h2>Sign In</h2>
        <div class="input">
            <input type="text" class="input1" placeholder="Email" required>
            <i class="fa-solid fa-envelope"></i>
        </div>
        <div class="input">
            <input type="password" class="input1" placeholder="Password" required>
            <i class="fa-solid fa-lock"></i>
        </div>

        <div class="check">
            <label><input type="checkbox">Remember me</label>
            <a href="#">Forgot Password?</a>
        </div>

        <div class="button">
            <button class="btn">Sign In</button>
        </div>

        <div class="sign-up">
            <p>Don't have an account?</p>
            <a href="#">Sign Up</a>
        </div>
    </div>



    <div class="signUp is-hidden"> <!-- قسم "sign up" المخفي -->
        <form class="signup-form">
           
            <div class="left"> <!-- القسم الأيسر للمدخلات -->
                <h2 class="title" style="color:rgb(255, 255, 255);">Sign Up</h2>
                <label for="First Name">First Name
                    <input type="text"  id="First Name" name="First Name">
                </label>
    
                <label for="Last Name">Last Name
                    <input type="text" id="Last Name" name="Last Name">
                </label>
    
                <label for="Your Age">Your Age
                    <input type="text"  id="Your Age" name="Your Age">
                </label>
    
                <label for="Email">Email
                    <input type="email"  id="Email" name="Email">
                </label>
    
                <label for="Password">Password
                    <input type="password"  id="Password" name="Password">
                </label>
            </div>

            <div class="image-container"> <!-- حاوية الصورة -->
                <img src="imgs/img2.jpg" alt="Profile Picture">
                <button>Sign Up</button> <!-- زر في وسط الصورة -->
            </div>
    
        </form>
    </div>
